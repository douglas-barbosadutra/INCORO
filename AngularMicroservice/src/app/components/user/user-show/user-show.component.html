  <div class="col-sm-12 bg-test2 mainInfo" >
    <h1 class="title">Lista utenti</h1>
    <table class = "table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Password</th>
          <th scope="col">Tipo</th>
          <th scope="col"> Azioni</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let userDTO of userList">
          <th scope="row">{{userDTO.idUser}}</th>
          <td>{{userDTO.username}}</td>
          <td>{{userDTO.password}}</td>
          <td>{{userDTO.type}}</td>
          <td>
            <button class="btn"><i class="fa fa-trash" (click)="deleteUser(userDTO)" ></i></button>
            <button class="btn"><i class="fa fa-pen"></i></button>
          </td>
        </tr>
      </tbody>

    <!-- tabelle varie -->
