<div class="container">

    <h1 class="title">INCORO</h1>

    <div class="form-group">
        <label class="col-form-label">Username</label>
        <input type="text" class="form-control" name="username" placeholder="Inserisci Username" 
        [(ngModel)]="loginDTO.username">

        <label class="col-form-label">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Inserisci Password" 
        [(ngModel)]="loginDTO.password">
    </div>

    <div class="form-group">
      <button style="margin-top:2%" class="btn btn-primary" (click)="login()">Login</button>
    </div>

  </div>
