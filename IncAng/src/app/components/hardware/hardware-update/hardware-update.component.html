<div class="column content" id="visualizzazione">
  <div class="col-md-8 themed-grid-col data-header" >
     <form form #f="ngForm">
  
        <div class="form-group">
          <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
            <label class="col-form-label"> Nome </label>
            <input type="text" class="form-control" name="name" [(ngModel)]="hardwareDTO.name" 
            required autofocus>
          </p>
        </div>

        <div class="form-group">
          <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
            <label class="col-form-label"> Descrizione </label>
            <textarea class="form-control" rows="6" name="descrizione" [(ngModel)]="hardwareDTO.descrizione"
            required autofocus>

            </textarea>
          </p>
        </div>
          
        <div class="form-group">
            <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
          <label class="col-form-label">Things</label>
          <select class="form-control" name="idThings" [(ngModel)]="hardwareDTO.idThings">
              <option *ngFor="let thingDTO of thingList" [value]="thingDTO.idThings"
                  [selected]="thingDTO.idThings == hardwareDTO.idThings">
                  {{thingDTO.Nome}
              </option>

          </select>
        </p>
      </div>
          <p class="woocomerce-FormRow form-row">
             <button type="submit" class="btn btn-lg btn-primary btn-block" name="action"  (click)="updateHardware(f)" >Aggiorna</button>
         </p>
</form>
</div>
</div>
